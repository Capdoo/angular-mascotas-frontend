<p>login works!</p>

    <div class="conatiner d-flex justify-content-center">

        <div class="card">

            <!-- For tabs -->
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                </ul>
            </div>

            <!-- Para el formulario de Login -->
            <div class="card-body">

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <!-- Para el nombre de usuario -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" required>
                    </div>
                    <!-- Para la contrasena -->
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>

                    <!-- For buttons -->
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            Login
                        </button>
                    </div>
                </form>

                <!-- Para el error -->
                <!-- <div  *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                    Fail en el login: {{errMsj}}
                </div> -->

            </div>
        </div>

    </div>
